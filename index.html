<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page with Centered Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack divs vertically */
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .centered-text {
            font-size: 10rem;
            color: black;
            text-align: center;
            margin-bottom: 2rem; /* Add space below this div */
        }

        .subcentered-text {
            font-size: 3rem;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        \OI
    </div>
    <div class="subcentered-text">
        hello@oi.tech
    </div>
</body>
</html>
